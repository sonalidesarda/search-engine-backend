<h1>Product Details</h1>
{% if product=='' %}
	<h3> Sorry, no macthes for {{asin}}</h3>
{% else %}
	<ul>
		<li> ASIN: {{product['asin']}}</li>
		<li> Product Name: {{product['title']}}</li>
		<li> Product Description: {{product['description']}}</li>
		<li> Price: {{product['price']}}</li>
	</ul>
{% endif %}
