<h1>Review Details</h1>
{% if doc=='' %}
	<h3> Sorry, no macthes for {{id}}</h3>
{% else %}
	<ul>
		<li> ID: {{doc['id']}}</li>
		<li> Product Name: {{doc['productName']}}</li>
		<li> Score: {{doc['overall']}}</li>
		<li> Summary: {{doc['summary']}}</li>
		<li> Body: {{doc['reviewText']}}</li>
	</ul>
{% endif %}
